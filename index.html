<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Nick Hallden</title>
</head>
<body>

    <header>
    </header>

    <main>
        <section>
            <div class="container">
            <form class="head-form" action="https://echo.htmlacademy.ru/" method="post"
            autocomplete="off" id="head">
                <div class="head-top">
                    <label class="head-top-label">
                        What is your name?
                        <input class="head-top-input" type="text" placeholder="Enter your name" required>
                    </label>
                    <label class="head-top-label">
                        What is your password?
                        <input class="head-top-input" type="password" placeholder="Enter your password" required>
                    </label>
                    
                </div>
                <div class="head-bottom">
                    <label class="head-top-label">
                        What is your Surname?
                        <input class="head-top-input" type="text" placeholder="Enter your Surname" required>
                    </label>
                    <label class="head-top-label">
                        What is your number?
                        <input class="head-top-input" type="tel"
                        readonly="+9989"
                        value="+9989"
                        required>
                    </label>
                </div>





            </form>

        </div>
        </section>
    </main>




    
</body>
</html>
